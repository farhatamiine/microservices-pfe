<div>
  <button nz-button [nzType]="'primary'" (click)="showModal()"><span>Add New Device</span></button>
  <nz-modal nzTitle="Create New Device" [(nzVisible)]="isVisible" [nzFooter]="modalFooter" (nzOnCancel)="handleCancel()" [nzOkLoading]="isOkLoading">
    <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
      <nz-form-item>
        <nz-form-label nzRequired nzFor="email">Device Number</nz-form-label>
        <nz-form-control nzErrorTip="Device Number Required">
          <input nz-input nzSize="large" formControlName="deviceNumber" id="deviceNumber"/>
        </nz-form-control>
      </nz-form-item>
    </form>
    <ng-template #modalFooter>
      <button nz-button nzType="default" (click)="handleCancel()">Cancel</button>
      <button nz-button nzType="primary" nzDanger (click)="generateDeviceNumber()">Generate Number</button>
      <button nz-button nzType="primary" [disabled]="!validateForm.valid" (click)="submitForm()">Add New</button>
    </ng-template>
  </nz-modal>
</div>
